<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        #div1 button {
            width: 100px;
            height: 30px;
            font-size: 18px;
            background-color: gray;
            color: white;
            margin-left: 5px;
            margin-top: 5px
        }

        #div1 .active {
            background-color: orange;
            color: blue;
        }

        #div1 div {
            width: 340px;
            height: 300px;
            border: 1px solid black;
            display: none;
        }


    </style>
    <script src="E:\git\综合平台数据库网站\t_biding_info_project\static\js\tool.js"></script>
    <script>
        onload = function () {
            var oDiv1 = $("div1")
            var aBtns = oDiv1.getElementsByTagName("button");
            var aDivs = oDiv1.getElementsByTagName("div")
            for (var i = 0; i < aBtns.length; i++) {
                aBtns[i].index = i
                aBtns[i].onclick = function (ev) {
                    for (var j = 0; j < aBtns.length; j++) {
                        aBtns[j].className = ''
                        aDivs[j].style.display = 'none'
                    }

                    this.className = "active"
                    aDivs[this.index].style.display = 'block'

                }

            }
        }
    </script>
</head>
<body>
<div id='div1' title='hello' class='box' xxx='yyy'>
    <button class="active">HTML5</button>
    <button>python</button>
    <button>java</button>
    <div style="display: block">
        function helloWorld() {
  console.log('Hello, world!');
}
    </div>
    <div>
    def hello_world():
  print 'Hello, world!'
  </div>
    <div>
        class HelloWorld {
  public static void main(String args[]) {
    System.out.println("Hello, World");
  }
}
    </div>
</div>

</body>
</html>
